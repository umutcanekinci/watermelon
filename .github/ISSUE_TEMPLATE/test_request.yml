    id: what
    attributes:
      label: What to Test
      description: Which functionality or file needs tests?
      placeholder: "SyntaxValidator parentheses handling"
    validations:
      required: true

  - type: textarea
    id: why
    attributes:
      label: Why Important
      description: Why should this area be tested?
      placeholder: "Parentheses are common error sources; need coverage."
